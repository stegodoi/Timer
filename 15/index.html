<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script type="module" src="src/main.js" defer></script>
</head>
<body>
        <div class="focusTimerContent">
            <div class="timer-button">
                <section class="flex" id="timer">
                    <span id="minutes">00</span>
                    <span>:</span>
                    <span id="seconds">00</span>
                </section>
        
                <section id="buttons">
                    <button
                    id="play"
                    class="ph ph-play-circle">
                     </button>

                    <button
                    id="stop"
                    class="ph ph-stop-circle">
                    </button>

                    <button
                        id="plus"
                        class="ph ph-plus-circle">
                    </button>

                     <button
                     id="minus"
                     class="ph ph-minus-circle">
                    </button>
                </section>
            </div>
            
    
            <div class="cards">
                <div class="first-row">
                    <img id="forest" src="./assets/Card 01.jpg" alt="">
                    <img id="rain" src="./assets/Card 02.jpg" alt="">
                </div>
                
                <div class="second-row">
                    <img id="coffee-shop" src="./assets/Card 03.jpg" alt="">
                    <img id="fireplace" src="./assets/Card 04.jpg" alt="">
                </div>
                
            </div>
        </div>
  
    
</body>
</html>
